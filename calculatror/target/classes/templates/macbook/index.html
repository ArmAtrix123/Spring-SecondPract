<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MacBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>

<div class="page">
    <div class="name">
        <h1>Склад MacBook</h1>
    </div>
    <form  action="/MacBook/search" style="margin-bottom: 10px;">
        <input class="calculator__input" name="title" id="title" placeholder="Точный поиск">
        <input type="submit" value="Поиск" class="calculator__button">
    </form>
    <form  action="/MacBook/searchContains">
        <input class="calculator__input" name="title" id="title1" placeholder="Неточный поиск">
        <input type="submit" value="Поиск" class="calculator__button">
    </form>
    <div >
        <div class="mac">
            <div th:each="el : ${macbooks}" class="card">
                <h5>Название</h5>
                <p th:text="${el.title}"></p>
                <h5>Описание</h5>
                <p th:text="${el.text}"></p>
                <h5>Цвет</h5>
                <p th:text="${el.color}"></p>
                <h5>Цена</h5>
                <p th:text="${el.price}"></p>
                <h5>Размер</h5>
                <p th:text="${el.size}"></p>
            </div>
        </div>
    </div>
    <a href="/MacBook/addView" class="btn btn-primary">Добавить</a>
</div>
</body>
</html>
