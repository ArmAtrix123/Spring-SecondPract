<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MacBook Add</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>

<div class="page">
    <div class="name">
        <h1>Добавление МакБука</h1>
    </div>
    <div >
        <div class="mac">
            <form action="/MacBook/add" method="post" class="card">
                <input class="calculator__input_add" type="text" id="title" name="title" placeholder="Название">
                <input class="calculator__input_add" type="text" id="text" name="text" placeholder="Описание">
                <input class="calculator__input_add" type="text" id="color" name="color" placeholder="Цвет">
                <input class="calculator__input_add" type="number" id="price" name="price" placeholder="Цена">
                <input class="calculator__input_add" type="number" id="size" name="size" placeholder="Размер памяти">
                <input class="calculator__button_add" type="submit" value="Добавить макбук">
            </form>
        </div>
        <a href="/MacBook/"  class="btn btn-primary">Назад</a>
    </div>
</div>
<div th:insert="fragment/footer :: defaultFooter"></div>
</body>
</html>
